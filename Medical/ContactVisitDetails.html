    <script>
      (function(document, window, $){
        'use strict';
    
        var Site = window.Site;
        $(document).ready(function(){
          Site.run();



           //start layout            
           if (localStorage.getItem("userrole") !== "Medical Representative") {
            window.open("../notauth.html", "_self")
          }

          $("#FullName").append(localStorage.getItem("userfullname") + ' <span><i class="icon wb-chevron-down-mini" aria-hidden="true"></i></span>');



          $(".logout").click(function (e) {
            e.preventDefault();
            $.ajax({
              url: "http://localhost:53586/users/LogOut",
              success: function (res) {
                if (res == true) {
                  window.localStorage.removeItem("userfullname");
                      window.localStorage.removeItem("useremail");
                      window.localStorage.removeItem("userid");
                      window.localStorage.removeItem("userrole");
                  window.open("../index.html", "_self")
                }
                else {
                  window.open("../error.html", "_self")
                }
              }
            })
          })
             //end layout

         var visitId = window.location.search.substring(1);



         function formatTimeShow(h_24) {
            var h = h_24 % 12;
            return (h < 10 ? '0' : '') + h;
          }
          var name;
          var district;
          var accountname;
          var phone;
          var type;
          var purchase;
          var category;
          var date;
          var time;
          var products = [];
          var salesaids = [];
          var visitnotes;
          var requests;



        $.ajax({
          url:"http://localhost:53586/ContactMedicalVisit/GetVisitById/"+visitId,
          success:function(res){
            $("#name").append(res.contactName);
            $("#district").append(res.districtName);
            $("#affiliation").append(res.accountName);
            $("#phone").append(res.phoneNumber);
            $("#accounttype").append(res.contactTypeName);
            $("#purchasetype").append(res.purchaseTypeName)
            $("#category").append(res.categoryName);
            res.visitDate = res.visitDate.substring(0,10)
            $("#date").append(res.visitDate);
            name = res.contactName;
            district = res.districtName;
            accountname = res.accountName;
            phone = res.phoneNumber;
            type = res.contactTypeName;
            purchase = res.purchaseTypeName;
            category = res.categoryName;
            date = res.visitDate;
            time = res.visitTime;
            visitnotes = res.visitNotes;
            requests = res.requests;


        
                var tt = res.visitTime.substring(11,16);
                var h = tt.substring(0,2);
                var m = tt.substring(3);
                if (h == 0) {
                  tt = "12:"+m+" AM";
                  res.visitTime = tt;
                }
                if (h == 12) {
                  tt = "12:"+m+" PM"
                  res.visitTime = tt;
                }
                if (h > 12) {
                var newh = formatTimeShow(h);
                res.visitTime = newh+":"+m+" PM";
                }
               if (h < 12 && h != 0){
                res.visitTime = tt+" AM";
               }

               $("#time").append(res.visitTime)

               $.each(res.customcontactmedicalvisitproduct,function(){
                 $("#products").append('<tr><td>'+this.productName+'</td><td>'+this.productShare+'</td></tr>')
                 var obj = {"Product":this.productName,"Product Share":this.productShare};
                 products.push(obj);
               })
             


               $.each(res.customcontactsalesaid,function(){
                 $("#aids").append('<tr><td>'+this.salesAidName+'</td></tr>')
                 var obj = {"Sales Aid":this.salesAidName};
                 salesaids.push(obj);
               })
               $("#visitnotes").append(res.visitNotes)
               $("#paymentnotes").append(res.requests)
            
          }
        })


        $("#print").click(function(){
            $("#print").addClass('d-none');
            window.print();
            var delay = 1; 
             setTimeout(function(){ $("#print").removeClass('d-none'); }, delay);
          })



          // var name;
          // var district;
          // var accountname;
          // var phone;
          // var type;
          // var purchase;
          // var category;
          // var date;
          // var time;
          // var products = [];
          // var salesaids = [];
          // var visitnotes;
          // var requests;

          $("#excel").click(function () {

            window.open("http://localhost:53586/ContactMedicalVisit/GetVisitByIdExcel/"+visitId)

          })

        });
      })(document, window, jQuery);
