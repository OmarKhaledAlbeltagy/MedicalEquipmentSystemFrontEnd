          $("#login").submit(function (e) {
            e.preventDefault()
            $("#sign").addClass('d-none');
            $("#load").removeClass('d-none');

            $("#wrong").remove();

            
          var remember = false;
            var email = $("#email").val();
            var password = $("#password").val();

            var login = { "Email": email, "password": password, "RememberMe": remember }
            $.ajax({
              type: "POST",
              contentType: "application/json",
              url: "http://localhost:53586/users/Login/",
              data: JSON.stringify(login),
              success: function (res) {
                if (res == "not found") {
                  $("#s").after('<div align="center"><h3 class="brand-text font-size-18" id="wrong" style="color: red;">Wrong Email!</h3></div>');
                  $("#sign").removeClass('d-none');
                 $("#load").addClass('d-none');
                 }

                else {
                  if (res == "deactivated") {
                    window.open("user-deactivated.html","_self");
                  }

                  else {
                    if (res == "not found") {
                      $("#wrong").append("Wrong password!");
                      $("#sign").removeClass('d-none');
                     $("#load").addClass('d-none');
                    }

                    else {
                      if (res == "wrong password") {
                        $("#s").after('<div align="center"><h3 class="brand-text font-size-18" align="center" id="wrong" style="color: red;">Wrong Password!</h3></div>');
                        $("#sign").removeClass('d-none');
                         $("#load").addClass('d-none');
                      }
                    else{
                      window.localStorage.removeItem("userfullname");
                      window.localStorage.removeItem("useremail");
                      window.localStorage.removeItem("userid");
                      window.localStorage.removeItem("userrole");
                      
                      window.localStorage.setItem("userfullname", res.fullName)
                      window.localStorage.setItem("useremail", res.userEmail)
                      window.localStorage.setItem("userid", res.userId)
                      window.localStorage.setItem("userrole", res.roleName)
                      switch (res.roleName) {
                        case "System Admin":
                          window.open("SystemAdmin/Home.html", "_self")
                          break;
                        case "Top Line Manager":
                          window.open("TopManagers/Home.html", "_self")
                          break;
                        case "First Line Manager":
                          window.open("FirstLineManager/Home.html", "_self")
                          break;
                        case "Medical Representative":
                          window.open("Medical/Home.html", "_self")
                          break;
                        case "Sales Representative":
                          window.open("Sales/Home.html", "_self")
                          break;
                        case "HR":
                          window.open("Hr/Home.html","_self")
                          break;
                       
                      }
                    }
                    }
                  }
                }


              }
            })
          })
