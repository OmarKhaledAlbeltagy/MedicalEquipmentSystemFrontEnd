    <script>
      (function(document, window, $){
        'use strict';
    
        var Site = window.Site;
        $(document).ready(function(){
          Site.run();

          //start layout            
          if (localStorage.getItem("userrole") !== "HR") {
            window.open("../notauth.html", "_self")
          }

          $("#FullName").append(localStorage.getItem("userfullname") + ' <span><i class="icon wb-chevron-down-mini" aria-hidden="true"></i></span>');



          $(".logout").click(function (e) {
            e.preventDefault();
            $.ajax({
              url: "http://localhost:53586/users/LogOut",
              success: function (res) {
                if (res == true) {
                  window.localStorage.removeItem("userfullname");
                      window.localStorage.removeItem("useremail");
                      window.localStorage.removeItem("userid");
                      window.localStorage.removeItem("userrole");
                  window.open("../index.html", "_self")
                }
                else {
                  window.open("../error.html", "_self")
                }
              }
            })
          })
             //end layout


             //motivation

             $.ajax({
               url:"http://localhost:53586/StringProperties/GetMotivation/",
               success:function(res){
                $("#motivation").text(res);
               }
             }).then(
        
            function(){
              var textWrapper = document.querySelector('.ml1 .letters');
              textWrapper.innerHTML = textWrapper.textContent.replace(/\S/g, "<span class='letter'>$&</span>");

              anime.timeline({loop: true})
                .add({
                  targets: '.ml1 .letter',
                  scale: [0.3,1],
                  opacity: [0,1],
                  translateZ: 0,
                  easing: "easeOutExpo",
                  duration: 600,
                  delay: (el, i) => 70 * (i+1)
                }).add({
                  targets: '.ml1 .line',
                  scaleX: [0,1],
                  opacity: [0.5,1],
                  easing: "easeOutExpo",
                  duration: 700,
                  offset: '-=875',
                  delay: (el, i, l) => 80 * (l - i)
                }).add({
                  targets: '.ml1',
                  opacity: 0,
                  duration: 1000,
                  easing: "easeOutExpo",
                  delay: 1000
                });
            }
                          )

             $.ajax({
               url:"http://localhost:53586/Hr/GetAllMedicalRep",
               success:function(res){
                $.each(res,function(){
                  $("#medical").append('<option value="'+this.id+'">'+this.fullName+'</option>')
                })
               }
             })

             $.ajax({
               url:"http://localhost:53586/Hr/GetAllSalesRep",
               success:function(res){
                $.each(res,function(){
                  $("#sales").append('<option value="'+this.id+'">'+this.fullName+'</option>')
                })
               }
             })

          var now;

          var calendarEl = document.getElementById('calendar');
          var ev = [];
          var calendar;

          $("#medical").change(function(){
             ev = [];
            var userid = $("#medical").children('option:selected').val();
            var username =$("#medical").children('option:selected').text();
            $("#name").text('');
            if (userid == 0) {
              return;
            }
            $("#name").text(username);
            $.ajax({
              url:"http://localhost:53586/Hr/GetActualWorkingDaysMedical/"+userid,
              success:function(res){
              
                $.each(res,function(){
                  var date = this.substring(0,10);
                  var obj = {title:"Working Day",start:date,end:date,color:"green"};
                  ev.push(obj);
                })
              }
            }).then(
              function(){

                $.ajax({
              url:"http://localhost:53586/Hr/GetTimeOffDays/"+userid,
              success:function(res){
              
                $.each(res,function(){
                  var date = this.substring(0,10);
                  var obj = {title:"Time Off Territory",start:date,end:date,color:"#ccaa00"};
                  ev.push(obj);
                })
              }
            }).then(function(){
              
              calendar = new FullCalendar.Calendar(calendarEl,
            {
              initialView: 'dayGridMonth',
              selectable: true,
              headerToolbar: {
                start: 'title', // will normally be on the left. if RTL, will be on the right
                center: '',
                end: 'prev,next' // will normally be on the right. if RTL, will be on the left
              },
              
              firstDay:7,
              dayHeaderFormat:{weekday: 'short'},
              fixedWeekCount:false,
              businessHours:{
                daysOfWeek:[0,1,2,3,4,7],
                startTime: '08:30',
                endTime: '22:00'
              },
              height:'auto'
              
            });
           
            calendar.render();
            calendar.addEventSource(ev);


        

            })

              }
            )
          })


          $("#sales").change(function(){
             ev = [];
            var userid = $("#sales").children('option:selected').val();
            var username =$("#sales").children('option:selected').text();
            $("#name").text('');
            if (userid == 0) {
              return;
            }
            $("#name").text(username);
            $.ajax({
              url:"http://localhost:53586/Hr/GetActualWorkingDaysSales/"+userid,
              success:function(res){
              
                $.each(res,function(){
                  var date = this.substring(0,10);
                  var obj = {title:"Working Day",start:date,end:date,color:"green"};
                  ev.push(obj);
                })
              }
            }).then(
              function(){

                $.ajax({
              url:"http://localhost:53586/Hr/GetTimeOffDays/"+userid,
              success:function(res){
              
                $.each(res,function(){
                  var date = this.substring(0,10);
                  var obj = {title:"Time Off Territory",start:date,end:date,color:"#ccaa00"};
                  ev.push(obj);
                })
              }
            }).then(function(){
              
              calendar = new FullCalendar.Calendar(calendarEl,
            {
              initialView: 'dayGridMonth',
              selectable: true,
              headerToolbar: {
                start: 'title', // will normally be on the left. if RTL, will be on the right
                center: '',
                end: 'prev,next' // will normally be on the right. if RTL, will be on the left
              },
              
              firstDay:7,
              dayHeaderFormat:{weekday: 'short'},
              fixedWeekCount:false,
              businessHours:{
                daysOfWeek:[0,1,2,3,4,7],
                startTime: '08:30',
                endTime: '22:00'
              },
              height:'auto'
              
            });
           
            calendar.render();
            calendar.addEventSource(ev);

            })

              }
            )
          })

         

      

      })


      })(document, window, jQuery);
