    <script>
      (function(document, window, $){
        'use strict';
    
        var Site = window.Site;
        $(document).ready(function(){
          Site.run();

          //start layout            
          if (localStorage.getItem("userrole") !== "Top Line Manager") {
            window.open("../notauth.html", "_self")
          }

          $("#FullName").append(localStorage.getItem("userfullname") + ' <span><i class="icon wb-chevron-down-mini" aria-hidden="true"></i></span>');



          $(".logout").click(function (e) {
            e.preventDefault();
            $.ajax({
              url: "http://localhost:53586/users/LogOut",
              success: function (res) {
                if (res == true) {
                  window.localStorage.removeItem("userfullname");
                      window.localStorage.removeItem("useremail");
                      window.localStorage.removeItem("userid");
                      window.localStorage.removeItem("userrole");
                  window.open("../index.html", "_self")
                }
                else {
                  window.open("../error.html", "_self")
                }
              }
            })
          })
             //end layout

             var now;

             var calendarEl = document.getElementById('calendar');
             var ev = [];
             var calendar;



             var q = window.location.search.substring(1);
             var arr = q.split('&');
             var repid = arr[0];
             var namearr = arr[1];
            var repname = namearr.split("%20");
            var namee="";
             for (let index = 0; index < repname.length; index++) {
               namee = namee+repname[index]+" ";
               
             }

             $("#name").append(namee)

           $.ajax({
             url:"http://localhost:53586/AccountMonthlyPlan/GetMyPlanThisMonth/"+repid,
             success:function(res){
              $.each(res,function(){
               
                now = this.now;
                if (this.plannedDate.substring(11) == "00:00:00") {
                  var date = this.plannedDate.substring(0,10);
                }
                else{
                  var date = this.plannedDate;
                }
                var obj;

                if (this.status == true) {
                   obj = {id:this.id,title:this.orgName,start:date,end:date,color:'green',display:"block"};
                
                }
                else{
                  if (this.plannedDate >= this.now) {
                     obj = {id:this.id,title:this.orgName,start:date,end:date,color:'#ded300',display:"block"};
               
                  }
                  else{
                    if (this.plannedDate < this.now) {
                       obj = {id:this.id,title:this.orgName,start:date,end:date,color:'red',display:"block"};
                      
                    }
                  }
                }
                ev.push(obj);
                
                
                
              })
             }
           }).then(
            function(){
               calendar = new FullCalendar.Calendar(calendarEl,
            {
              initialView: 'listWeek',
              selectable: true,
              headerToolbar: {
                start:'title', // will normally be on the left. if RTL, will be on the right
                center: '',
                end: 'prev,next' // will normally be on the right. if RTL, will be on the left
              },
              firstDay:6,
              dayHeaderFormat:{weekday: 'short'},
              fixedWeekCount:false,
              businessHours:{
                daysOfWeek:[0,1,2,3,4,6,7],
                startTime: '08:30',
                endTime: '22:00'
              },
              height:'auto'
              
            });

          

            calendar.render();     


          calendar.addEventSource(ev);
            }
           )

        
            $("#print").click(function(){
              $("#print").addClass('d-none');
              $(".fc-button-group").addClass('d-none');
              window.print();
              var delay = 1;
              setTimeout(function () { $("#print").removeClass('d-none'); $(".fc-button-group").removeClass('d-none')}, delay);
            })
       
      })


      })(document, window, jQuery);
    </script>
