    <script>
      (function(document, window, $){
        'use strict';
    
        var Site = window.Site;
        $(document).ready(function(){
          Site.run();

          //start layout            
          if (localStorage.getItem("userrole") !== "Medical Representative") {
            window.open("../notauth.html", "_self")
          }

          $("#FullName").append(localStorage.getItem("userfullname") + ' <span><i class="icon wb-chevron-down-mini" aria-hidden="true"></i></span>');



          $(".logout").click(function (e) {
            e.preventDefault();
            $.ajax({
              url: "http://localhost:53586/users/LogOut",
              success: function (res) {
                if (res == true) {
                  window.localStorage.removeItem("userfullname");
                      window.localStorage.removeItem("useremail");
                      window.localStorage.removeItem("userid");
                      window.localStorage.removeItem("userrole");
                  window.open("../index.html", "_self")
                }
                else {
                  window.open("../error.html", "_self")
                }
              }
            })
          })
             //end layout


             var today = new Date();
          var dd = today.getDate();
          var mm = today.getMonth() + 1; //January is 0!
          var yyyy = today.getFullYear();
          if (dd < 10) {
            dd = '0' + dd
          }
          if (mm < 10) {
            mm = '0' + mm
          }

          today = yyyy + '-' + mm + '-' + dd;
          document.getElementById("visitdate").setAttribute("max", today);

           var accountId = window.location.search.substring(1);
          
          $.ajax({
            url:"http://localhost:53586/Account/GetAccountById/"+accountId,
            success:function(res){
              $("#accountname").append(res.accountName);
            }
          })

          $.ajax({
              url:"http://localhost:53586/AccountMedicalVisit/GetMyProducts/"+localStorage.getItem("userid"),
              success:function(res){
                $.each(res,function(){
                  $("#brands").append('<tr> <td> <div class="form-group"> <input type="checkbox" id="'+this.id+'" value="'+this.id+'" class="brandcheck"> <label for="'+this.id+'" class="form-control-label">'+this.productName+'</label><br> </div> </td> <td> <div class="form-group"> <select class="form-control PS"> <option value="11" selected>Product Share</option> <option value="0">0</option> <option value="1">1</option> <option value="2">2</option> <option value="3">3</option> <option value="4">4</option> <option value="5">5</option> <option value="6">6</option> <option value="7">7</option> <option value="8">8</option> <option value="9">9</option> <option value="10">10</option> </select> </div> </td> </tr>');
                })
              }
            })
         

          $("#addperson").click(function (e) {

          $(this).parent().before('<div class="row"> <div class="form-group col-5"> <label class="form-control-label" >Person Name <span style="color: red;">*</span></label> <input required type="text" class="form-control PN" name="inputFirstName" placeholder="Person Name" autocomplete="off" /> </div> <div class="form-group col-5"> <label class="form-control-label" >Person Position <span style="color: red;">*</span></label> <input required type="text" class="form-control PP" name="inputFirstName" placeholder="Person Position" autocomplete="off" /> </div><div class="col-2" style="padding-top:40px;"><button type="button" class="btn btn-danger deleteperson">Remove</button></div></div>')
        })

        $("#personsform").on('click','.deleteperson',function(){
          $(this).parent().parent().remove();
        })

          var visitdate;
          var visittime;
          var persons = [];
          var products = [];
          var visitnotes;
          var paymentnotes;


        $("#submit").click(function(){
          $(".errmsg").remove();
          $("#visitdate").removeAttr('style');
          $("#visittime").removeAttr('style');
          $("#b").removeAttr('style');
          $(".PN").removeAttr('style');
          $(".PP").removeAttr('style');
        
          if ($("#visitdate").val() == "" || $("#visitdate").val() == null || $("#visittime").val() == "" || $("#visittime").val() == null || $(".brandcheck:checked").val() == null) {
            
            $('html').animate({ scrollTop: 0 }, 'slow');
            if ($("#visitdate").val() == "" || $("#visitdate").val() == null) {
              $("#visitdate").css("border-color","#dc3545");
              $("#errors").append('<div class="errmsg" style="color:red;">- Visit Date is required</div>');
            }

            if ($("#visittime").val() == "" || $("#visittime").val() == null) {
              $("#visittime").css("border-color","#dc3545");
              $("#errors").append('<div class="errmsg" style="color:red;">- Visit Time is required</div>');
            }

            if ($(".brandcheck:checked").val() == null) {
              $("#b").css("color","#dc3545");
              $("#errors").append('<div class="errmsg" style="color:red;">- You Must check 1 Product at least</div>');
            }

            $.each($(".PN"),function(){
              if ($(this).val() == "" || $(this).val() == null) {
                $(".PNE").remove();
                $(this).css("border-color","#dc3545");
                $("#errors").append('<div class="errmsg PNE" style="color:red;">- Person Name is required</div>');
              }
            })

            $.each($(".PP"),function(){

              if ($(this).val() == "" || $(this).val() == null)
              {
                $(".PPE").remove();
                $(this).css("border-color","#dc3545");
                $("#errors").append('<div class="errmsg PPE" style="color:red;">- Person Position is required</div>');

              }
            })


            
          $.each($(".brandcheck:checked"),function(){
            var op = $(this).parent().parent().next().children().children('select');
            if (op.children('option:selected').val() == 11 || op.children('option:selected').val() == "11") {
                $(".PSE").remove();
                op.css("border-color","#dc3545");
                $("#errors").append('<div class="errmsg PSE" style="color:red;">- Product Share is required for checked product</div>');
            }

          })




            return;

          }

          visitdate = $("#visitdate").val();

          visittime = $("#visittime").val();

          $.each($(".PN"),function(){
            var personname = $(this).val();
            var personposition = $(this).parent().next().children('input').val();
     
            var obj = {"PersonName":personname,"PersonPosition":personposition}
            persons.push(obj);
          })

          $.each($(".brandcheck:checked"),function(){
          var productId = $(this).val();
          var productshare =$(this).parent().parent().next().children().children('select').children('option:selected').val();
          var obj = {"ProductId":productId,"ProductShare":productshare}
          products.push(obj);
         
          })

          visitnotes = $("#visitnotes").val();

          paymentnotes = $("#paymentnotes").val();

          if (visitnotes == "") {
            visitnotes = null
          }

          if (paymentnotes == "") {
            paymentnotes = null;
          }

          var object = {"extendidentityuserid":localStorage.getItem('userid'),"AccountId":accountId,"VisitDate":visitdate,"VisitTime":visittime,"VisitNotes":visitnotes,"AdditionalNotes":paymentnotes,"ProductModel":products,"PersonModel":persons}


          $.ajax({
            type: "POST",
            contentType: "application/json",
            url: "http://localhost:53586/AccountMedicalVisit/MakeVisit",
            data: JSON.stringify(object),
            success:function(res){
              if (res == true) {
                alert("Visit has been saved successfuly")
                window.open("../Medical/Home.html","_self");
              }
            }
          })

        


        })

      })


      })(document, window, jQuery);
